    <style>
        /* Styling for overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure overlay is on top of other elements */
        }
        
        /* Styling for popup */
        .popup {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
            z-index: 1001; /* Ensure popup is on top of overlay */
            width: auto !important;
        }
        
        /* Styling for close button */
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>

    <script>
        const openPopupButton = document.getElementById('openPopup');
        const overlay = document.getElementById('overlay');
        const closePopupButton = document.getElementById('closePopup');
        const linkButton=document.getElementById("responses");
        openPopupButton.addEventListener('click', () => {
            overlay.style.display = 'flex'; // Display overlay
            document.body.style.overflow = 'hidden'; // Disable scrolling on background
        });

        linkButton.addEventListener('click', () => {
        // Redirect to another webpage when the button is clicked
        window.open('https://cdn.digialm.com//per/g01/pub/585/touchstone/AssessmentQPHTMLMode1//GATE2399/GATE2399S3D7242/17078215999009391/CS24S58001076_GATE2399S3D7242E1.html', '_blank');
    });

        // Function to close the popup when the background is clicked
        function closePopupOnBackgroundClick(event) {
            // Check if the clicked element is the overlay
            if (event.target === overlay) {
                // Hide the overlay
                overlay.style.display = 'none';
                // Enable scrolling on background
                document.body.style.overflow = 'auto';
            }
        }

        // Add event listener to close the popup when the background is clicked
        overlay.addEventListener('click', closePopupOnBackgroundClick);
    </script>
